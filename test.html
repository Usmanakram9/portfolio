<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex HTML Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Replace 'background.jpg' with your background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }

        .logo {
            margin-left: 20px; /* Adjust the margin as needed */
        }

        .menu-button {
            margin-right: 20px; /* Adjust the margin as needed */
            cursor: pointer;
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9); /* Adjust the background color and opacity as needed */
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1;
        }

        .blur-background {
            filter: blur(2px); /* Adjust the blur amount as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo"> <!-- Replace 'logo.png' with your logo image URL -->
        </div>
        <div class="menu-button" id="menu-button" onclick="toggleMenu()">
            <img src="menu-icon.png" alt="Menu"> <!-- Replace 'menu-icon.png' with your menu icon image URL -->
        </div>
    </div>
    <div class="menu" id="menu">
        <!-- Add your navigation items here -->
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <script>
        var menuIsOpen = false;
        var menuButton = document.getElementById("menu-button");
        var menu = document.getElementById("menu");

        function toggleMenu() {
            menuIsOpen = !menuIsOpen;
            if (menuIsOpen) {
                menu.style.display = "block";
                menuButton.innerHTML = "Close";
                document.body.classList.add("blur-background");
            } else {
                menu.style.display = "none";
                menuButton.innerHTML = '<img src="menu-icon.png" alt="Menu">'; // Restore the original icon
                document.body.classList.remove("blur-background");
            }
        }
    </script>
</body>
</html>
